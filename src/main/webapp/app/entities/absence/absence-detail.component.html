<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="absence">
            <h2><span jhiTranslate="studentsMngmtApp.absence.detail.title">Absence</span> {{ absence.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="studentsMngmtApp.absence.dateDebut">Date Debut</span></dt>
                <dd>
                    <span>{{ absence.dateDebut }}</span>
                </dd>
                <dt><span jhiTranslate="studentsMngmtApp.absence.dateFin">Date Fin</span></dt>
                <dd>
                    <span>{{ absence.dateFin }}</span>
                </dd>
                <dt><span jhiTranslate="studentsMngmtApp.absence.justification">Justification</span></dt>
                <dd>
                    <span>{{ absence.justification }}</span>
                </dd>
                <dt><span jhiTranslate="studentsMngmtApp.absence.cours">Cours</span></dt>
                <dd>
                    <div *ngIf="absence.cours">
                        <a [routerLink]="['/cours', absence.cours?.id, 'view']">{{ absence.cours?.nom }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="studentsMngmtApp.absence.user">User</span></dt>
                <dd>
                    {{ absence.user?.login }}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/absence', absence.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
