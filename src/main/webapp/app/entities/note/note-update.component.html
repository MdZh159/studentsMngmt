<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-note-heading" jhiTranslate="studentsMngmtApp.note.home.createOrEditLabel">Create or edit a Note</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="studentsMngmtApp.note.noteGrade" for="field_noteGrade">Note Grade</label>
                    <input type="number" class="form-control" name="noteGrade" id="field_noteGrade"
                           formControlName="noteGrade"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="studentsMngmtApp.note.remarque" for="field_remarque">Remarque</label>
                    <input type="text" class="form-control" name="remarque" id="field_remarque"
                           formControlName="remarque"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="studentsMngmtApp.note.module" for="field_module">Module</label>
                    <select class="form-control" id="field_module" name="module" formControlName="module">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="moduleOption.id === editForm.get('module')!.value?.id ? editForm.get('module')!.value : moduleOption" *ngFor="let moduleOption of modules; trackBy: trackById">{{ moduleOption.nom }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="studentsMngmtApp.note.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" formControlName="user">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === editForm.get('user')!.value?.id ? editForm.get('user')!.value : userOption" *ngFor="let userOption of users; trackBy: trackById">{{ userOption.login }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
