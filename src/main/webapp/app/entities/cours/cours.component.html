<div>
    <h2 id="page-heading">
        <span jhiTranslate="studentsMngmtApp.cours.home.title">Cours</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-cours" [routerLink]="['/cours/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="studentsMngmtApp.cours.home.createLabel">
            Create a new Cours
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="cours?.length === 0">
        <span jhiTranslate="studentsMngmtApp.cours.home.notFound">No cours found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="cours && cours.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="studentsMngmtApp.cours.nom">Nom</span></th>
                    <th scope="col" ><span jhiTranslate="studentsMngmtApp.cours.description">Description</span></th>
                    <th scope="col" ><span jhiTranslate="studentsMngmtApp.cours.nbHeures">Nb Heures</span></th>
                    <th scope="col" ><span jhiTranslate="studentsMngmtApp.cours.dateDebut">Date Debut</span></th>
                    <th scope="col" ><span jhiTranslate="studentsMngmtApp.cours.dateFin">Date Fin</span></th>
                    <th scope="col" ><span jhiTranslate="studentsMngmtApp.cours.module">Module</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cours of cours ;trackBy: trackId">
                    <td><a [routerLink]="['/cours', cours.id, 'view']">{{ cours.id }}</a></td>
                    <td>{{ cours.nom }}</td>
                    <td>{{ cours.description }}</td>
                    <td>{{ cours.nbHeures }}</td>
                    <td>{{ cours.dateDebut | date:'mediumDate' }}</td>
                    <td>{{ cours.dateFin | date:'mediumDate' }}</td>
                    <td>
                        <div *ngIf="cours.module">
                            <a [routerLink]="['/module', cours.module?.id, 'view']" >{{ cours.module?.nom }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/cours', cours.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/cours', cours.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(cours)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
