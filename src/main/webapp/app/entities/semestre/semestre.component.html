<div>
    <h2 id="page-heading">
        <span jhiTranslate="studentsMngmtApp.semestre.home.title">Semestres</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-semestre" [routerLink]="['/semestre/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="studentsMngmtApp.semestre.home.createLabel">
            Create a new Semestre
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="semestres?.length === 0">
        <span jhiTranslate="studentsMngmtApp.semestre.home.notFound">No semestres found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="semestres && semestres.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="studentsMngmtApp.semestre.nom">Nom</span></th>
                    <th scope="col" ><span jhiTranslate="studentsMngmtApp.semestre.dateDebut">Date Debut</span></th>
                    <th scope="col" ><span jhiTranslate="studentsMngmtApp.semestre.dateFin">Date Fin</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let semestre of semestres ;trackBy: trackId">
                    <td><a [routerLink]="['/semestre', semestre.id, 'view']">{{ semestre.id }}</a></td>
                    <td>{{ semestre.nom }}</td>
                    <td>{{ semestre.dateDebut | date:'mediumDate' }}</td>
                    <td>{{ semestre.dateFin | date:'mediumDate' }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/semestre', semestre.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/semestre', semestre.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(semestre)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
