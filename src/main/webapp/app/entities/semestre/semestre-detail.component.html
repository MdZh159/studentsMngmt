<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="semestre">
            <h2><span jhiTranslate="studentsMngmtApp.semestre.detail.title">Semestre</span> {{ semestre.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="studentsMngmtApp.semestre.nom">Nom</span></dt>
                <dd>
                    <span>{{ semestre.nom }}</span>
                </dd>
                <dt><span jhiTranslate="studentsMngmtApp.semestre.dateDebut">Date Debut</span></dt>
                <dd>
                    <span>{{ semestre.dateDebut }}</span>
                </dd>
                <dt><span jhiTranslate="studentsMngmtApp.semestre.dateFin">Date Fin</span></dt>
                <dd>
                    <span>{{ semestre.dateFin }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/semestre', semestre.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
