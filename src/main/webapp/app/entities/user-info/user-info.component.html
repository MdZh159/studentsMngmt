<div>
    <h2 id="page-heading">
        <span jhiTranslate="studentsMngmtApp.userInfo.home.title">User Infos</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-user-info" [routerLink]="['/user-info/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="studentsMngmtApp.userInfo.home.createLabel">
            Create a new User Info
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="userInfos?.length === 0">
        <span jhiTranslate="studentsMngmtApp.userInfo.home.notFound">No userInfos found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="userInfos && userInfos.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="studentsMngmtApp.userInfo.phone">Phone</span></th>
                    <th scope="col" ><span jhiTranslate="studentsMngmtApp.userInfo.adresse">Adresse</span></th>
                    <th scope="col" ><span jhiTranslate="studentsMngmtApp.userInfo.ville">Ville</span></th>
                    <th scope="col" ><span jhiTranslate="studentsMngmtApp.userInfo.age">Age</span></th>
                    <th scope="col" ><span jhiTranslate="studentsMngmtApp.userInfo.fonction">Fonction</span></th>
                    <th scope="col" ><span jhiTranslate="studentsMngmtApp.userInfo.user">User</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let userInfo of userInfos ;trackBy: trackId">
                    <td><a [routerLink]="['/user-info', userInfo.id, 'view']">{{ userInfo.id }}</a></td>
                    <td>{{ userInfo.phone }}</td>
                    <td>{{ userInfo.adresse }}</td>
                    <td>{{ userInfo.ville }}</td>
                    <td>{{ userInfo.age }}</td>
                    <td>{{ userInfo.fonction }}</td>
                    <td>
                        {{ userInfo.user?.login }}
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/user-info', userInfo.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/user-info', userInfo.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(userInfo)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
